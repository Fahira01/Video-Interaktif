<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pilihan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Interaktif untuk Penanganan Henti Jantung</h1>
        <div class="video-container">
            <video id="video-player" width="100%" height="400" controls>
                <source src="video/Video_mulai.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="options">
            <button id="option-1" onclick="selectOption(this)">Istirahat</button>
            <button id="option-2" onclick="selectOption(this)">Terus berlari</button>
        </div>
        <div class="options-new" style="display: none;">
            <button id="option-new-1" onclick="selectNewOption(this)">Periksa kondisi</button>
            <button id="option-new-2" onclick="selectNewOption(this)">Telpon bantuan</button>
        </div>
        <div class="options-new-3" style="display: none;">
            <button id="option-new-5" onclick="selectNewOption3(this)">Melakukan tindakan</button>
            <button id="option-new-6" onclick="selectNewOption3(this)">Tidak melakukan tindakan</button>
        </div>
        <div class="options-new-4" style="display: none;">
            <button id="option-new-7" onclick="selectNewOption4(this)">Melakukan tindakan</button>
            <button id="option-new-8" onclick="selectNewOption4(this)">Tidak melakukan tindakan</button>
        </div>
        <div class="diagram-alur-cerita" style="display: none;">
            <h2>Diagram Alur Cerita</h2>
        </div>
        <button id="kembali" onclick="kembaliKeAwal()">Kembali ke Awal</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
